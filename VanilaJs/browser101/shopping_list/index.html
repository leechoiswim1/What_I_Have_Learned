<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingList</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="shopping_section">
      <header class="shopping_head__header">
        <p class="shopping_head__title">Shopping List</p>
      </header>
      <div class="shopping_body__body">
        <ul class="shopping_body__list"></ul>
      </div>
      <form class="shopping_form__form">
        <input
          type="text"
          class="shopping_form__input"
          placeholder="쇼핑리스트를 적어주세요!"
        />
        <button class="shopping_form__button">
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </form>
    </section>
  </body>
</html>
