<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Carrot!</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio id="bgmAudio">
      <source src="./sound/bg.mp3" type="audio/mp3" />
    </audio>
    <audio id="bugAudio">
      <source src="./sound/bug_pull.mp3" type="audio/mp3" />
    </audio>
    <audio id="carrotAudio">
      <source src="./sound/carrot_pull.mp3" type="audio/mp3" />
    </audio>
    <audio id="winAudio">
      <source src="./sound/game_win.mp3" type="audio/mp3" />
    </audio>
    <audio id="alertAudio">
      <source src="./sound/alert.wav" type="audio/wav" />
    </audio>

    <section class="main-background">
      <header class="header">
        <button class="header-playbtn">
          <i class="fas fa-play fa-4x"></i>
        </button>
        <div class="header-timer">
          <span class="header-timer__time">0:0</span>
        </div>
        <div class="header-counter">
          <span class="header-counter__number">10</span>
        </div>
      </header>
      <div class="body-background"></div>

      <div class="result-box">
        <button class="result-box__btn">
          <i class="fas fa-undo fa-5x"></i>
        </button>
        <p class="result-box__text">YOU LOSTðŸ’©</p>
      </div>
    </section>
  </body>
</html>
